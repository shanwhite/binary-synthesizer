<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="front.css" />
  </head>
  <body>
    <div class="Wrapper">
      <!-- Indicator -->
      <div class="Container">
        <div class="Light"></div>
      </div>

      <!-- What appears on the screen -->
      <div class="Screen" id="output">
        <div class="Message">No file is being played right now</div>
      </div>

      <div class="Container_2">
        <div class="Title">BINARY SYNTHESIZER</div>
      </div>

      <!-- Input button-->
      <div class="Container_3">
        <button class="Input" id="fileInput">INPUT FILE</button>
      </div>

      <!-- Buttons -->
      <div class="Button_container">
        <div class="Play-container">
          <!-- Play font -->
          <div class="Play">PLAY</div>

          <!-- Play button -->
          <button class="Play-button" id="playAudio">
            <div class="Triangle"></div>
          </button>
        </div>

        <div class="Stop-container">
          <!-- Play font -->
          <div class="Stop">STOP</div>

          <!-- Play button -->
          <button class="Stop-button" id="stopAudio">
            <div class="Square"></div>
          </button>
        </div>

        <!-- Tone stuff -->
        <div class="Tempo-container">
          <!-- Tone font -->
          <div class="Tempo"> Tempo</div>
          <!-- Tone button -->
           <button class="Tempo-button" id="changeTempo">
            <!-- the decor, idk what to put for tone -->
            <div class="text-Tempo">8n</div>
           </button>
        </div>

        <!-- Waveform stuff -->
        <div class="Waveform-container">
          <div class="Waveform"> WAVEFORM</div>
          <button class="Waveform-button" id="changeWaveform">
            <!-- the decor, idl what to put for waveform -->
            <div class="text-Waveform"> sine</div>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
    <script src="scripts.js"></script>

  </body>
</html>
